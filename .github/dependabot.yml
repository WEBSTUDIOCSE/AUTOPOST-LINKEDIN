version: 2

updates:
  # ── npm / Node.js dependencies ──────────────────────────────────────────────
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 10
    # Group all non-major updates into a single PR to reduce noise
    groups:
      minor-and-patch:
        update-types:
          - minor
          - patch
    # Always open individual PRs for major version bumps (breaking changes)
    ignore: []
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "chore(deps)"
